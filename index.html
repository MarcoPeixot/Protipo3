<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Definição do conjunto de caracteres -->
    <meta charset="UTF-8">

    <!-- Configuração da viewport para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título da página -->
    <title>Protótipo 2</title>

    <!-- Inclusão da biblioteca Phaser -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>

    <!-- Estilos CSS para o corpo da página -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #070c28; 
        }
    </style>
</head>

<body>
    <!-- Script principal em módulo -->
    <script type="module">
        // Importação das cenas do jogo
        import Tela from './cenas/menu/tela.js';
        import Scene1 from './cenas/cena1_predio/cena_predio.js';
        import SceneOffice from './cenas/cena2_escritorio/cena_escritorio.js';
        import MainScene from './cenas/cena3_floresta/cena_floresta.js';
        import Scene2 from './cenas/cena4_exterior/cena_exterior.js';
        import SceneCastle from './cenas/cena5_castelo/cena_castelo.js';
        import SceneCorredor from './cenas/cena6_corredor_castelo/cena_corredor.js';
        import minigame1 from './cenas/minigame1.js'
        // Configuração do jogo com Phaser
        const config = {
            pixelArt: true,
            type: Phaser.AUTO,
            width: 1280,
            height: 720,
            scale: {
                mode: Phaser.Scale.FIT,
            },
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: true
                }
            },
            scene: [Tela, Scene1, Scene2, MainScene, SceneCastle, minigame1, SceneOffice, SceneCorredor]
        };

        // Criação da instância do jogo
        const game = new Phaser.Game(config);

        
    </script>
</body>

</html>
