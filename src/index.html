<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Definição do conjunto de caracteres -->
    <meta charset="UTF-8">

    <!-- Configuração da viewport para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título da página -->
    <title>Protótipo 3</title>

    <!-- Inclusão da biblioteca Phaser -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>

    <!-- Estilos CSS para o corpo da página -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000000;
            /* Fundo preto */
        }
    </style>
</head>

<body>
    <!-- Script principal em módulo -->
    <script type="module">
        // Importação das cenas do jogo
        import Tela from './cenas/menu/tela.js';
        import ScenePredio from './cenas/cena1_predio/cena_predio.js';
        import SceneOffice from './cenas/cena2_escritorio/cena_escritorio.js';
        import SceneCorredor from './cenas/cena6_corredor_castelo/cena_corredor.js';
        import SceneCastle from './cenas/cena5_castelo/cena_castelo.js';
        import SceneEscriba from './cenas/cena7_escriba/cena_escriba.js';
        import SceneFesta from './cenas/cena8_festa/cena_metaConnect.js';

        import minigame1 from './cenas/minigames/minigame1/minigame1.js'
        import minigame2 from './cenas/minigames/minigame2/minigame2.js'
        import minigame3 from './cenas/minigames/minigame3/minigame3.js'

        import SceneExterior2 from './cenas/cena3_exterior/cena_exterior.js';

        // Configuração do jogo com Phaser
        const config = {
            pixelArt: true, // Habilita o modo de pixel art
            type: Phaser.AUTO, // Tipo de renderização automática
            width: 1280, // Largura da tela do jogo
            height: 720, // Altura da tela do jogo
            scale: {
                mode: Phaser.Scale.FIT, // Modo de escala FIT para dimensionamento automático
            },
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 }, // Define a gravidade no eixo y como 0
                    debug: false
                }
            },

            // Lista de cenas do jogo
            scene: [ Tela, ScenePredio, SceneOffice, SceneExterior2, SceneCorredor, SceneCastle, SceneEscriba, minigame1,  minigame2, minigame3, SceneFesta]
        };

        // Criação da instância do jogo
        const game = new Phaser.Game(config);
    </script>
</body>

</html>
